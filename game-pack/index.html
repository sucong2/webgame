<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Title</title>
<style>
    /* 간단한 스타일링. 게임 보드와 플레이어를 표시하기 위한 기본 스타일입니다. */
    #game-board {
        width: 320px;
        height: 320px;
        border: 1px solid black;
        display: grid;
        grid-template: repeat(8, 1fr) / repeat(8, 1fr);
    }
    .player {
        width: 100%;
        height: 100%;
        background-color: red; /* 플레이어는 빨간색으로 표시 */
    }
    .spy {
        width: 100%;
        height: 100%;
        background-color: blue; /* 스파이는 파란색으로 표시 */
    }
</style>
</head>
<body>
<div id="game-board">
    <!-- 게임 보드. 실제 게임 요소는 JavaScript를 통해 동적으로 생성됩니다. -->
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    var socket = io(); // 서버와의 Socket.IO 연결 초기화

    // 키보드 이벤트 리스너를 추가하여 플레이어의 이동을 처리
    document.addEventListener('keydown', function(event) {
        var move = { up: false, down: false, left: false, right: false };
        switch (event.key) {
            case 'ArrowUp':
                move.up = true;
                break;
            case 'ArrowDown':
                move.down = true;
                break;
            case 'ArrowLeft':
                move.left = true;
                break;
            case 'ArrowRight':
                move.right = true;
                break;
            default:
                return; // 관심 있는 키가 아닐 경우 아무것도 하지 않음
        }
        socket.emit('move', move); // 서버로 이동 명령 전송
    });
</script>
</body>
</html>
