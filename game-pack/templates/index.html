<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mystery Grid Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        .player { background-color: green; }
        .spy { background-color: red; }
        #score {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="score">Score: 0</div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="function.js"></script>
</body>
</html>
